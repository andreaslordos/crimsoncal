name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Daily Course Data Scraper"]
    types:
      - completed
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # Only run if triggered by push OR if workflow_run was successful
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HARVARD_COURSE_CALENDAR }}
          channelId: live
          projectId: harvard-course-calendar